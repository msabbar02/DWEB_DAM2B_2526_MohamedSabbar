<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="encima"></p>
    <p id="abajo"></p>

    <script>
        const jugadores = [
            { nombre: "Alex", puntuacion: 1200, rol: "Support" },
            { nombre: "Bea", puntuacion: 1500, rol: "ADC" },
            { nombre: "Carlos", puntuacion: 900, rol: "Jungler" },
            { nombre: "Diana", puntuacion: 1700, rol: "Mid" }
        ];

        function calcularMedia(jugadores) {
            let media = 0;
            jugadores.forEach(jugador => {
                media += jugador.puntuacion;
            });
            return media / jugadores.length;
        }

        jugadores.forEach(jugador => {
            if (jugador.puntuacion > calcularMedia(jugadores)) {
               document.getElementById("encima").innerHTML += `el jugador ${jugador.nombre} con rol ${jugador.rol} tiene un puntuacion de ${jugador.puntuacion} que es mayor que la media.<br>`;

            } else {
                document.getElementById("abajo").innerHTML += `el jugador ${jugador.nombre} con rol ${jugador.rol} tiene un puntuacion de ${jugador.puntuacion} que es menor que la media.<br>`;
            }
        });
    </script>
</body>

</html>
