<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarea13 - Ejer1 Personaje (constructor)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 1.5rem; }
    ul { line-height: 1.8; }
  </style>
</head>
<body>
  <h2>Ejer1: Funci√≥n constructora Personaje</h2>
  <h3>personaje1</h3>
  <ul id="p1"></ul>
  <h3>personaje2</h3>
  <ul id="p2"></ul>

  <script>
    function Personaje(primerNombre, edadAnios, estadoCivil) {
      this.primerNombre = primerNombre;
      this.edadAnios = edadAnios;
      this.estadoCivil = estadoCivil;
    }

    const personaje1 = new Personaje('Ana', 25, 'soltera');
    const personaje2 = new Personaje('Luis', 30, 'casado');

    function pinta(id, obj) {
      document.getElementById(id).innerHTML = `
        <li>primerNombre: <strong>${obj.primerNombre}</strong></li>
        <li>edadAnios: <strong>${obj.edadAnios}</strong></li>
        <li>estadoCivil: <strong>${obj.estadoCivil}</strong></li>
      `;
    }
    pinta('p1', personaje1);
    pinta('p2', personaje2);
  </script>
</body>
</html>
