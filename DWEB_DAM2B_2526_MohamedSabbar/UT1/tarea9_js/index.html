<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 9 aprender JS</title>
    <script>
        function saludo(nombre) {
            document.writeln(`Hola ${nombre}`);
        }
    </script>
</head>
<body>
    <h1>Aprender JavaSript</h1>
    <input type="button" onclick="saludo('Mohamed')" value="Pulsa aqui">

</body>
</html>
