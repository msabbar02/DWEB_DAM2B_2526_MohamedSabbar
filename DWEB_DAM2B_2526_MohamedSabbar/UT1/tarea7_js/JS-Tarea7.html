<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Bucles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .contenedor-tablas {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .caja-tabla {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        table {
            margin: 10px auto;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            border: 1px solid #000;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tipos de Bucles en JavaScript</h1>
    
    <p>FOR: Tabla del número que ingreses</p>
    <p>WHILE: Tabla del número + 1</p>
    <p>DO-WHILE: Tabla del número + 2</p>

    <button onclick="generarTablas()">Generar Tablas</button>

    <div class="contenedor-tablas">
        <div class="caja-tabla">
            <h3>Bucle FOR</h3>
            <div id="tablaFor"></div>
        </div>

        <div class="caja-tabla">
            <h3>Bucle WHILE</h3>
            <div id="tablaWhile"></div>
        </div>

        <div class="caja-tabla">
            <h3>Bucle DO-WHILE</h3>
            <div id="tablaDoWhile"></div>
        </div>
    </div>

    <script>
        function generarTablas() {
            const numero = prompt("Ingresa un número:");
            if (numero === null) return;
            
            const num = parseInt(numero);
            if (isNaN(num)) {
                alert("Ingresa un número válido");
                return;
            }
            
            generarTablaFor(num);
            generarTablaWhile(num + 1);
            generarTablaDoWhile(num + 2);
        }

        function generarTablaFor(numero) {
            let html = `<table><tr><th>${numero} × i</th><th>=</th><th>Resultado</th></tr>`;
            for (let i = 1; i <= 10; i++) {
                html += `<tr><td>${numero} × ${i}</td><td>=</td><td>${numero * i}</td></tr>`;
            }
            html += '</table>';
            document.getElementById('tablaFor').innerHTML = html;
        }

        function generarTablaWhile(numero) {
            let html = `<table><tr><th>${numero} × i</th><th>=</th><th>Resultado</th></tr>`;
            let i = 1;
            while (i <= 10) {
                html += `<tr><td>${numero} × ${i}</td><td>=</td><td>${numero * i}</td></tr>`;
                i++;
            }
            html += '</table>';
            document.getElementById('tablaWhile').innerHTML = html;
        }

        function generarTablaDoWhile(numero) {
            let html = `<table><tr><th>${numero} × i</th><th>=</th><th>Resultado</th></tr>`;
            let i = 1;
            do {
                html += `<tr><td>${numero} × ${i}</td><td>=</td><td>${numero * i}</td></tr>`;
                i++;
            } while (i <= 10);
            html += '</table>';
            document.getElementById('tablaDoWhile').innerHTML = html;
        }

    </script>
</body>
</html>
