<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validador de Fechas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Validador de Fechas</h1>
    
    <p>Ingresa mes (1-12) y día (1-31). Te dirá si es Navidad.</p>

    <button onclick="validarFecha()">Comenzar</button>

    <div id="resultado" style="display: none;"></div>

    <script>
        function validarFecha() {
            let mes, dia;
            
            while (true) {
                mes = parseInt(prompt("Mes (1-12):"));
                if (mes >= 1 && mes <= 12) break;
                alert("Mes inválido");
            }
            
            while (true) {
                dia = parseInt(prompt("Día (1-31):"));
                if (dia >= 1 && dia <= 31) break;
                alert("Día inválido");
            }
            
            const resultado = document.getElementById("resultado");
            
            if (dia === 25 && mes === 12) {
                resultado.innerHTML = "¡Es Navidad!";
            } else {
                resultado.innerHTML = "No es Navidad";
            }
            
            resultado.style.display = "block";
        }
    </script>
</body>
</html>
