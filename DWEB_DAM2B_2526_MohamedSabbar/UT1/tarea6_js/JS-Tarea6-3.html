<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 3px;
        }
        .prime {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Números Primos</h1>
        
        <div class="info">
            <p>Un número primo tiene exactamente 2 divisores: 1 y él mismo.</p>
            <p>El 1 NO es primo.</p>
        </div>

        <button onclick="calucalarPrimos()">Calcular Primos (1-100)</button>

        <div id="resultado" style="display: none;"></div>
    </div>

    <script>
        function esPrimo(numero) {
            if (numero === 1) return false;
            
            let divisores = 0;
            for (let i = 1; i <= numero; i++) {
                if (numero % i === 0) {
                    divisores++;
                }
            }
            
            return divisores === 2;
        }

        function calucalarPrimos() {
            const primos = [];
            
            for (let i = 1; i <= 100; i++) {
                if (esPrimo(i)) {
                    primos.push(i);
                }
            }
            
            const divResultado = document.getElementById("resultado");
            divResultado.innerHTML = `
                <h3>Números primos encontrados: ${primos.length}</h3>
                <p>${primos.map(p => `<span class="prime">${p}</span>`).join('')}</p>
            `;
            divResultado.style.display = "block";
        }
    </script>
</body>
</html>
