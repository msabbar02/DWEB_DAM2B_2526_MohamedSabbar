<html>
<head>
<title>Propagaci√≥n del evento</title>

<style type="text/css">
 #tabla1 { border: 1px solid red }
 #c1,#c2 { background-color: pink; }
</style>

</head>

<body>

<table id="tabla1">
 <tr id="fila1">
  <td id="c1">uno</td>
  <td id="c2">dos</td>
 </tr>
 <tr id="fila2">
  <td id="c3">tres</td>
  <td id="c4">cuatro</td>
 </tr>
</table>
<script type="text/javascript">
    function clickFila1(){
        document.body.appendChild(document.createElement("p")).innerHTML="Has hecho click en la fila 1";
    }
    function clickFila2(){
        document.body.appendChild(document.createElement("p")).innerHTML="Has hecho click en la fila 2";
    }
       
    function clickCelda2(){
        document.body.appendChild(document.createElement("p")).innerHTML="Has hecho click en la celda 2";
    }
    function clickCelda4(){
        document.body.appendChild(document.createElement("p")).innerHTML="Has hecho click en la celda 4";
    }

    document.getElementById("fila1").addEventListener("click", clickFila1);
    document.getElementById("fila2").addEventListener("click", clickFila2);
    document.getElementById("c2").addEventListener("click", clickCelda2,{ capture:true });
    document.getElementById("c4").addEventListener("click", clickCelda4);
      
     
    </script>
</body>
</html>
