<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>
       
        let nombres = [];
       for (let index = 0; index < 3; index++) {
        nombres.push(window.prompt("Ingrese un nombre"));
       }
       document.getElementById("parrafo").innerHTML = nombres;
    </script>
</body>
</html>
