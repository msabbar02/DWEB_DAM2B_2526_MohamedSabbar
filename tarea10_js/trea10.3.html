<body>
    <script>
    function myFunction(a, b) {
         return arguments.length;
    }
    console.log(myFunction(6));
    console.log(myFunction(6, 7, 8, 9));


    function myFun(a, b, ...manyMoreArgs) {
    console.log("a", a);
    console.log("b", b);

    }

    myFun("one", "two", "three", "four", "five", "six");
