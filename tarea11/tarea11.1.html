<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 11.1</title>
</head>
<body>
    <h11>Aprender JavaScript</h1>
    <p id="parrafo"></p>

    <script>
        // Crear un objeto persona con las propiedades nombre, apellido y edad
        const persona = {
            nombre: "Juana",
            apellido: "calamidad",
            edad:34
        };
        // Mostrar las propiedades del objeto en el p√°rrafo
        let resultado = "";
        for(let propiedad in persona){
            resultado += "La propiedad " + propiedad + " tiene el valor " + persona[propiedad] + "<br>";
        }
        document.getElementById("parrafo").innerHTML = resultado;

    </script>
</body>
</html>
