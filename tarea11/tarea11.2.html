<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 11.2</title>
</head>
<body>
    <h1>Aprender JavaScript</h1>
    <script>
        const persona = {
            nombre: "Juana",
            apellido: "calamidad",
            edad:34
        };
        // a√±adir la propiedad nacionalidad al objeto persona
        persona.nacionalidad = "Americana";

        // mostrar la propiedad del objeto persona usando object.values()
        document.write("Usando object.values() <br>");
        document.write(Object.values(persona) + "<br>");
        // usando object.keys()
        document.write("Usando object.keys() <br>");
        document.write(Object.keys(persona) + "<br>");
        // usando object.entries()
        document.write("Usando object.entries() <br>");
        document.write(Object.entries(persona));

    </script>
</body>
</html>
