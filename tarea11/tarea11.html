<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 11 JS</title>
</head>
<body>
    <h1>Aprendir JavaScript</h1>
    <p id="parrafo"></p>
    
    <script>
        // Crear un objeto coche con las propiedades puertas, ruedas y color
        const coche = {
            puertas : 2,
            ruedas : 4,
            color : "azul"
        };
        // Mostrar las propiedades del objeto en el p√°rrafo
        document.getElementById("parrafo").innerHTML =
        "El coche tiene " + coche.puertas + "<br>" +
        "y tiene " + coche.ruedas + "<br>" +
        "y es de color " + coche.color;
    </script>
</body>
</html>
